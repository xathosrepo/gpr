<!--body-container-->
<div class="container-fluid" id="body-container">

    {contentMain -> f:format.raw()}

    <!--Slider mit Caroussel-->

    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Link with href
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        {contentTop15 -> f:format.raw()}
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>

    <!--ENDE Slider mit Caroussel-->


        <!--3-Feld-Informationen-->
        <div class="row">
            <div class="col-md">
                {contentBottomLeft -> f:format.raw()}
            </div>
            <div class="col-md-4" id="information-middle">
                {contentBottomCenter -> f:format.raw()}
            </div>
            <div class="col-md-4" id="information-right">
                {contentBottomRight -> f:format.raw()}
            </div>
        </div>
        <!--ENDE 3-Feld-Informationen-->
</div>
